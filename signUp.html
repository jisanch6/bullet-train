<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico">

        <title>Sign Up</title>
    </head>

    <body>
        <div class="container">
            <header class="header">

                <nav class="btn nav nav--trips">
                    <a href="/index.html" class="nav__link">All departures</a>
                </nav>

                <div class="header__logo-box">
                    <img src="img/logo-white.png" alt="Logo" class="header__logo">
                </div>

    
                <nav class="nav nav--user">
                  <a href="/login.html" class="nav__link nav__link--logIn">Log in</a>
                  <a href="/signUp.html" class="nav__link nav__link--signUp">Sign up</a>
                  <!-- <img src="img/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="User photo" class="nav__user-photo">
                  <span>Jorge</span> -->
    
                </nav>
            </header>
 
            <main class="main">
                <div class="form-box login-form">
                    <h2 class="login-form__heading form__heading">
                        Sign Up
                    </h2>
                    <form action="" class="form form--login">
                        <div class="form__group">
                            <label for="name" class="form__label"> Name</label>
                            <input type="text" id="name" class="form__input", placeholder="your name", required>
                        </div>
                        <div class="form__group">
                            <label for="email" class="form__label"> Email Address</label>
                            <input type="email" id="email" class="form__input", placeholder="you@example.com", required>
                        </div>
                        <div class="form__group">
                            <label for="password" class="form__label">Password</label>
                            <input type="password" id="password" class="form__input", placeholder='••••••••', required, minlength="8">
                        </div>
                        <div class="form__group">
                            <label for="passwordConfirm" class="form__label">Confirm Password</label>
                            <input type="password" id="passwordConfirm" class="form__input", placeholder='••••••••', required, minlength="8">
                        </div>
                        <div class="form__group">
                            <button class="btn btn--logIn">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__logo">
                    <img src="/img/logo-primary-color.png" alt="My logo" class="footer__logo-img">
                </div>

                <ul class="footer__nav">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Download app</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <p class="footer__copyright"> &copy; by Jorge Sanchez. All rights reserved</p>
            </footer>

        </div>

        
    </body>


</html>
